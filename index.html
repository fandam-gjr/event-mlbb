<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Event MLBB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="step1" class="step">
            <h2>Nama Tim</h2>
            <input type="text" id="namaTim" placeholder="Masukkan Nama Tim">
            <p id="error-message" class="error-message"></p>
            <button onclick="nextStep()">Next</button>
        </div>

        <div id="step2" class="step" style="display: none;">
            <h2>Daftar Anggota Tim</h2>
            <input type="text" id="dcKetua" placeholder="Nama Discord Ketua">
            <input type="text" id="mlbbKetua" placeholder="Nama MLBB Ketua">
            <input type="text" id="dc1" placeholder="Nama Discord Anggota 1">
            <input type="text" id="mlbb1" placeholder="Nama MLBB Anggota 1">
            <input type="text" id="dc2" placeholder="Nama Discord Anggota 2">
            <input type="text" id="mlbb2" placeholder="Nama MLBB Anggota 2">
            <input type="text" id="dc3" placeholder="Nama Discord Anggota 3">
            <input type="text" id="mlbb3" placeholder="Nama MLBB Anggota 3">
            <input type="text" id="dc4" placeholder="Nama Discord Anggota 4">
            <input type="text" id="mlbb4" placeholder="Nama MLBB Anggota 4">
            <p id="error-message" class="error-message"></p>
            <button onclick="nextStep()">Next</button>
        </div>

        <div id="step3" class="step" style="display: none;">
            <h2>Upload Logo Tim</h2>
            <input type="file" id="logoUpload" accept="image/png, image/jpeg" onchange="uploadLogo(event)">
            <img id="logoPreview" src="" alt="Pratinjau Logo" style="display: none; max-width: 200px;">
            <p id="error-message" class="error-message"></p>
            <button onclick="sendToDiscord()">Daftar</button>
        </div>

        <div id="step4" class="step" style="display: none;">
            <h2>Terima Kasih!</h2>
            <p>Pendaftaran berhasil dikirim. Semoga sukses dalam turnamen!</p>
        </div>
    </div>
    <script src="mlbb_event.js"></script>
</body>
</html>
