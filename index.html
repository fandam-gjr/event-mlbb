<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Event MLBB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Pendaftaran Event MLBB</h2>
        <form id="registrationForm">
            <div id="step1" class="step">
                <label for="teamName">Nama Tim:</label>
                <input type="text" id="teamName" required>
                <span class="error-message" id="teamNameError"></span>
                <button type="button" id="next1">Next</button>
            </div>
            
            <div id="step2" class="step" style="display: none;">
                <h3>Daftar Pemain</h3>
                <div id="players"></div>
                <span class="error-message" id="playersError"></span>
                <button type="button" id="next2">Next</button>
            </div>
            
            <div id="step3" class="step" style="display: none;">
                <label for="teamLogo">Upload Logo Tim (JPG/PNG):</label>
                <input type="file" id="teamLogo" accept="image/png, image/jpeg">
                <span class="error-message" id="logoError"></span>
                <button type="button" id="submit">Daftarkan</button>
            </div>
        </form>
        <div id="thankYou" style="display: none;">
            <h3>Terima kasih! Pendaftaran berhasil.</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
